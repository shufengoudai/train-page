<div class="container-fluid">
    <div class="row-fluid">
        <div class="span3">
            <div class="well sidebar-nav">
                <ul class="nav nav-list">
                    <li class="nav-header">Sidebar</li>

            <span>培训管理/培训人员明细</span><br/><br/>
            <button type="button" class="btn" onclick="location.href = '/trainsearch'">返回</button><br/><br/><br/>
            <button type="button" class="btn">删除</button>&nbsp;
            <button type="button" class="btn" th:id="${trainId}" onclick="targetObject()">目标对象</button>&nbsp;
            <button type="button" class="btn" th:id="trainId" onclick="confirmObject()">确定对象</button>&nbsp;
            <button type="button" class="btn" onclick="location.href = '/trainmemberappend'">追加</button>
            <div th:if="${not #lists.isEmpty(session.studentsMap)}">
<!--                <form method="post" action="/">-->
                    <table class="table table-condensed">
                        <tr>
                            <th>#</th>
                            <th>姓名</th>
                            <th>部门</th>
                            <th>职务</th>
                            <th>类型</th>
                            <th>成绩</th>
                        </tr>
                        <tr th:each="stuMap : ${session.studentsMap}">
                            <td><div class="checkbox">
                                <label>
                                    <input type="checkbox" id="blankCheckbox" value="option1" aria-label="Checkbox without label text"/>
                                </label>
                            </div></td>
                            <td th:text="${stuMap.key}">姓名</td>
                            <td th:text="${stuMap.value[0]}">部门</td>
                            <td th:text="${stuMap.value[1]}">职务</td>
                            <td th:text="${session.flg}">类型</td>

<script type="text/javascript">
    function targetObject() {
        var trainId = event.target.id;
        $.post("/train/lesson/list/0",{"trainId":trainId},function () {},"json");
    }

    function confirmObject() {
        var trainId = event.target.id;
        $.post("/train/lesson/list/2",{"trainId":trainId},function () {},"json");
    }
</script>
