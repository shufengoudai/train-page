<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" id="apEidtDiv" th:fragment="apEidDiv">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">报名学员名单</h4>
            </div>
            <div class="modal-body">
                <div th:if="${not #lists.isEmpty(studentsMap)}">
                    <table class="table table-condensed">
                        <tr>
                            <th>部门</th>
                            <th>姓名</th>
                            <th>职务</th>
                        </tr>
                        <tr id="stuStr" th:each="stuMap : ${studentsMap}">
                            <td th:value="*{stuMap.value[0]}"></td>
                            <td th:value="*{stuMap.key}"></td>
                            <td th:value="*{stuMap.value[1]}"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交更改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
</html>
